<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript.js" defer=""></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previous-display">Yo</div>
            <div class="calculator-display">sup</div>
        </div>
        <div class="row">
            <div class="button percent">%</div>
            <div class="button clear-everything">CE</div>
            <div class="button clear">C</div>
            <div class="button delete">Delete</div>
        </div>
        <div class="row">
            <div class="button reciporical">1/x</div>
            <div class="button squared">x^2</div>
            <div class="button square-root">sqrt</div>
            <div class="button divide">/</div>
        </div>
        <div class="row">
            <div class="button number 7">7</div>
            <div class="button number 8">8</div>
            <div class="button number 9">9</div>
            <div class="button multiply">*</div>
        </div>
        <div class="row">
            <div class="button number 4">4</div>
            <div class="button number 5">5</div>
            <div class="button number 6">6</div>
            <div class="button subtract">-</div>
        </div>
        <div class="row">
            <div class="button number 1">1</div>
            <div class="button number 2">2</div>
            <div class="button number 3">3</div>
            <div class="button add">+</div>
        </div>
        <div class="row">
            <div class="button number negative">+/-</div>
            <div class="button number 0">0</div>
            <div class="button number decimal">.</div>
            <div class="button equals">=</div>
        </div>
    </div>
</body>
</html>
