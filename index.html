<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript.js" defer=""></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previous-display">Yo</div>
            <div class="calculator-display">sup</div>
        </div>
        <div class="row">
            <div class="button display-number">%</div>
            <div class="button display-number">CE</div>
            <div class="button display-number">C</div>
            <div class="button display-number">Delete</div>
        </div>
        <div class="row">
            <div class="button display-number">1/x</div>
            <div class="button display-number">x^2</div>
            <div class="button display-number">sqrt</div>
            <div class="button operator">/</div>
        </div>
        <div class="row">
            <div class="button number display-number">7</div>
            <div class="button number display-number">8</div>
            <div class="button number display-number">9</div>
            <div class="button operator">*</div>
        </div>
        <div class="row">
            <div class="button number display-number">4</div>
            <div class="button number display-number">5</div>
            <div class="button number display-number">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="row">
            <div class="button number display-number">1</div>
            <div class="button number display-number">2</div>
            <div class="button number display-number">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="row">
            <div class="button number display-number">+/-</div>
            <div class="button number display-number">0</div>
            <div class="button number display-number">.</div>
            <div class="button operator">=</div>
        </div>
    </div>
</body>
</html>
